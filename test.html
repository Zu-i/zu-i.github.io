<html>
    <title>TEST - IGNORE</title>
    <body>
        <p></p>
    </body>
    <script>
        (async()=>{
            let cn = window.webkitRTCPeerConnection || window.mozRTCPeerConnection;
            let pc = await new cn({iceServers: []});
            
            pc.createDataChannel("");
            pc.createOffer(sdr => pc.setLocalDescription(sdp));

            pc.onicecandidate = ice => {
                if (ice?.candidate?.candidate) {
                    console.log(ice.candidate);
                    document.querySelector("p").innerText = ice.candidate.candidate
                }
            };
        })();
    </script>
</html>
